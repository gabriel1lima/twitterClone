<div class="row justify-content-center">
  <div class="col-md-12 border-top bg-white">
    <div *ngIf="tweet.retweet" class="row justify-content-center">
      <div style="padding: 5px 0px 0px 0px" class="col-md-12">
        <span style="font-size: 12px; margin-left: 50px;" class="text-secondary">
          <i class="fas fa-retweet mr-2"></i>
          {{userLogado == tweet?.userRetweet?.nick ? 'VocÃª' : tweet?.userRetweet?.name }} retweetou
        </span>
      </div>
    </div>
    <div class="row {{isComment ? 'my-3' : 'my-2'}}" style="padding-left: 10px">
      <div style="padding: 0px" class="col-md-1">
        <img src="{{tweet.user.imgProfile}}" alt="" style="width: 100%" class="rounded-circle mx-auto d-block img-fluid">
      </div>
      <div style="padding: 0px 10px 0px 10px" class="col-md-11">
        <div *ngIf="!isComment">
          <div *ngIf="tweet.user.nick == userLogado" class="dropdown float-right text-secondary">
            <span class="fas fa-angle-down" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></span>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu">
              <button (click)="delete(tweet.id)" class="dropdown-item" href="#">
                <span style="font-size: 14px" class="text-danger">
                  <i class="fas fa-trash"></i>
                  Apagar
                </span>
              </button>
            </div>
          </div>
        </div>
        <span style="font-size: 14px">
          <strong>{{tweet.user.name}}</strong>
          <span style="font-size: 14px" class="text-secondary"> @{{tweet.user?.nick}} - {{tweet.created_at | date:
            'hh:mm a MMM d, y'}}</span>
        </span>
        <br>
        <span style="font-size: 14px">
          {{tweet.content}}
        </span>

        <img *ngIf="tweet.img" style="border-radius: 10px" class="mx-auto d-block img-fluid mt-2" src="{{tweet.img}}"
          alt="">

        <div *ngIf="!isComment" class="row mt-2">
          <div class="col-md-12 text-secondary fontSize">

            <span class="mr-5 commentHover" data-toggle="modal" [attr.data-target]="'#' + tweet.user?.nick + tweet?.id">
              <i class="far fa-comment mr-1"></i>
              {{tweet.comments || ''}}
            </span>

            <span (click)="retweet()" class="mr-5 retweetHover {{tweet.retweet ? (userLogado == tweet.userRetweet?.nick ? 'retweet' : '') : ''}}">
              <i class="fas fa-retweet mr-1"></i>
              {{tweet.retweets || ''}}
            </span>

            <span (click)="like()" class="mr-5 likeHover {{tweet.likes && 'like'}}">
              <i class="{{tweet.likes ? 'fas' : 'far'}} fa-heart mr-1"></i>
              {{tweet.likes || ''}}
            </span>

            <span class="mr-5 commentHover">
              <i class="far fa-envelope mr-1"></i>
            </span>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<app-modal-comment *ngIf="!isComment" [tweet]="tweet"></app-modal-comment>
