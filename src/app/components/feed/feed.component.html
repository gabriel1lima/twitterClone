<app-nav-bar [user]="user"></app-nav-bar>

<div style="margin-top: 55px" class="container">
  <div class="row justify-content-center">
    <div class="col-md-3">
      <div style="background-color: white; height: 212px;" class="mb-3">
        <app-card-profile [user]="user"></app-card-profile>
      </div>
      <div style="background-color: white; height: 400px;">
        <div class="row">
          <div class="col-md-12 ml-3 mt-3">
            <div class="mb-2">
              <span style="font-weight: 700; font-size: 17px">Assuntos do momento: Brasil</span>
            </div>

            <app-trend-item *ngFor="let trend of trends" [trend]="trend"></app-trend-item>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <app-new-tweet [user]="user"></app-new-tweet>
      <app-tweet (modalChangeComment)='emitterTweetComment($event)' (modalChangeTweet)='emitterTweet($event)'
        *ngFor="let tweet of feed" [tweet]="tweet"></app-tweet>

      <app-modal-comment [tweet]="tweetModalComment"></app-modal-comment>
      <app-modal-tweet [userLogado]="user" [tweet]="tweetModal"></app-modal-tweet>
    </div>

    <div class="col-md-3">
      <div style="background-color: white; height: 313px;" class="mb-3"></div>
      <div style="background-color: white; height: 165px;"></div>
    </div>
  </div>
</div>
